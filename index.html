<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form onsubmit="return false" id="age-form" action="index.html" method="POST">
      <label for="input-day">Day</label>
      <input type="number" id="input-day" name="input-day" value="">
      <label for="input-month">Month</label>
      <input type="number" id="input-month" name="input-month" value="">
      <label for="input-year">Year</label>
      <input type="number" id="input-year" name="input-year" value="45">
      <input id="send-date" type="submit">
    </form>
    <section>
      <p><span class="calc-year | highlight-number">40</span> years</p>
      <p><span class="calc-month | highlight-number ">40</span> months</p>
      <p><span class="calc-day | highlight-number ">40</span> days</p>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
